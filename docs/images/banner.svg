<svg viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F8F9FA" />
      <stop offset="100%" stop-color="#E9ECEF" />
    </linearGradient>
    
    <!-- AI 모델 노드 그라데이션 -->
    <linearGradient id="claude-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9D50BB" />
      <stop offset="100%" stop-color="#6E48AA" />
    </linearGradient>
    
    <linearGradient id="gpt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10A37F" />
      <stop offset="100%" stop-color="#0D8A6C" />
    </linearGradient>
    
    <linearGradient id="perplexity-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
    
    <linearGradient id="claude-initial-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E9D8FD" />
      <stop offset="100%" stop-color="#D6BCFA" />
    </linearGradient>
    
    <linearGradient id="gpt-initial-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C6F6D5" />
      <stop offset="100%" stop-color="#9AE6B4" />
    </linearGradient>
    
    <linearGradient id="perplexity-initial-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BEE3F8" />
      <stop offset="100%" stop-color="#90CDF4" />
    </linearGradient>
    
    <linearGradient id="claude-improved-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B794F4" />
      <stop offset="100%" stop-color="#805AD5" />
    </linearGradient>
    
    <linearGradient id="gpt-improved-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68D391" />
      <stop offset="100%" stop-color="#38A169" />
    </linearGradient>
    
    <linearGradient id="perplexity-improved-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#63B3ED" />
      <stop offset="100%" stop-color="#3182CE" />
    </linearGradient>
    
    <!-- 분석 화살표 마커 -->
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
        markerWidth="6" markerHeight="6"
        orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#6C757D"/>
    </marker>
  </defs>

  <!-- 배경 -->
  <rect width="1280" height="640" fill="url(#bg-gradient)" />
  
  <!-- 제목 텍스트 -->
  <text x="640" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#343A40">Enhanced Multi-AI Middleware</text>
  <text x="640" y="110" font-family="Arial, sans-serif" font-size="22" font-style="italic" text-anchor="middle" fill="#495057">Multiple AI Models, One Improved Response</text>

  <!-- AI 모델 노드 (최상단) -->
  <!-- Claude -->
  <circle cx="240" cy="170" r="50" fill="url(#claude-gradient)" />
  <text x="240" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Claude</text>
  
  <!-- GPT -->
  <circle cx="640" cy="170" r="50" fill="url(#gpt-gradient)" />
  <text x="640" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">GPT</text>
  
  <!-- Perplexity -->
  <circle cx="1040" cy="170" r="50" fill="url(#perplexity-gradient)" />
  <text x="1040" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Perplexity</text>
  
  <!-- AI에서 초기 응답으로 화살표 (알을 낳는 이미지) -->
  <path d="M240,220 C240,240 240,260 240,280" stroke="#6C757D" stroke-width="4" fill="none" />
  <text x="260" y="250" font-family="Arial, sans-serif" font-size="16" fill="#495057">생성</text>
  <text x="260" y="270" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">(Generate)</text>
  
  <path d="M640,220 C640,240 640,260 640,280" stroke="#6C757D" stroke-width="4" fill="none" />
  <text x="660" y="250" font-family="Arial, sans-serif" font-size="16" fill="#495057">생성</text>
  <text x="660" y="270" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">(Generate)</text>
  
  <path d="M1040,220 C1040,240 1040,260 1040,280" stroke="#6C757D" stroke-width="4" fill="none" />
  <text x="1060" y="250" font-family="Arial, sans-serif" font-size="16" fill="#495057">생성</text>
  <text x="1060" y="270" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">(Generate)</text>
  
  <!-- 초기 응답 (알) -->
  <!-- Claude 초기 응답 -->
  <ellipse cx="240" cy="320" rx="80" ry="60" fill="url(#claude-initial-gradient)" stroke="#A78BFA" stroke-width="2" />
  <text x="240" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4C1D95">Claude</text>
  <text x="240" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5B21B6">초기 응답</text>
  <text x="240" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6D28D9">(Initial Response)</text>
  
  <!-- GPT 초기 응답 -->
  <ellipse cx="640" cy="320" rx="80" ry="60" fill="url(#gpt-initial-gradient)" stroke="#4ADE80" stroke-width="2" />
  <text x="640" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#065F46">GPT</text>
  <text x="640" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#047857">초기 응답</text>
  <text x="640" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#059669">(Initial Response)</text>
  
  <!-- Perplexity 초기 응답 -->
  <ellipse cx="1040" cy="320" rx="80" ry="60" fill="url(#perplexity-initial-gradient)" stroke="#60A5FA" stroke-width="2" />
  <text x="1040" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1E3A8A">Perplexity</text>
  <text x="1040" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1E40AF">초기 응답</text>
  <text x="1040" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1D4ED8">(Initial Response)</text>
  
  <!-- 교차 분석 화살표 (서로의 영향) -->
  <!-- GPT가 Claude 분석 -->
  <path d="M570,200 C400,200 350,280 330,290" stroke="#10A37F" stroke-width="3" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,3" />
  <text x="450" y="190" font-family="Arial, sans-serif" font-size="14" fill="#10A37F" text-anchor="middle">GPT의 분석</text>
  
  <!-- Perplexity가 Claude 분석 -->
  <path d="M980,200 C600,180 350,250 330,290" stroke="#3B82F6" stroke-width="3" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,3" />
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Perplexity의 분석</text>
  
  <!-- Claude가 GPT 분석 -->
  <path d="M290,200 C450,200 500,280 570,290" stroke="#8A2BE2" stroke-width="3" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,3" />
  <text x="430" y="215" font-family="Arial, sans-serif" font-size="14" fill="#8A2BE2" text-anchor="middle">Claude의 분석</text>
  
  <!-- Perplexity가 GPT 분석 -->
  <path d="M990,210 C850,230 740,270 710,290" stroke="#3B82F6" stroke-width="3" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,3" />
  <text x="850" y="215" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Perplexity의 분석</text>
  
  <!-- Claude가 Perplexity 분석 -->
  <path d="M290,230 C600,180 880,260 970,290" stroke="#8A2BE2" stroke-width="3" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,3" />
  <text x="640" y="215" font-family="Arial, sans-serif" font-size="14" fill="#8A2BE2" text-anchor="middle">Claude의 분석</text>
  
  <!-- GPT가 Perplexity 분석 -->
  <path d="M710,200 C850,200 900,280 970,290" stroke="#10A37F" stroke-width="3" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,3" />
  <text x="830" y="190" font-family="Arial, sans-serif" font-size="14" fill="#10A37F" text-anchor="middle">GPT의 분석</text>
  
  <!-- 변환 과정 화살표 (알에서 개선된 응답으로) -->
  <path d="M240,380 C240,410 240,440 240,470" stroke="#6C757D" stroke-width="4" fill="none" />
  <text x="285" y="425" font-family="Arial, sans-serif" font-size="16" fill="#495057">개선</text>
  <text x="285" y="445" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">(Improve)</text>
  
  <path d="M640,380 C640,410 640,440 640,470" stroke="#6C757D" stroke-width="4" fill="none" />
  <text x="685" y="425" font-family="Arial, sans-serif" font-size="16" fill="#495057">개선</text>
  <text x="685" y="445" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">(Improve)</text>
  
  <path d="M1040,380 C1040,410 1040,440 1040,470" stroke="#6C757D" stroke-width="4" fill="none" />
  <text x="1085" y="425" font-family="Arial, sans-serif" font-size="16" fill="#495057">개선</text>
  <text x="1085" y="445" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">(Improve)</text>
  
  <!-- 개선된 응답 (새롭게 태어난 알/병아리) -->
  <!-- Claude 개선된 응답 -->
  <rect x="160" y="470" width="160" height="90" rx="12" fill="url(#claude-improved-gradient)" />
  <text x="240" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Claude</text>
  <text x="240" y="530" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">개선된 응답</text>
  <text x="240" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">(Enhanced Response)</text>
  
  <!-- GPT 개선된 응답 -->
  <rect x="560" y="470" width="160" height="90" rx="12" fill="url(#gpt-improved-gradient)" />
  <text x="640" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">GPT</text>
  <text x="640" y="530" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">개선된 응답</text>
  <text x="640" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">(Enhanced Response)</text>
  
  <!-- Perplexity 개선된 응답 -->
  <rect x="960" y="470" width="160" height="90" rx="12" fill="url(#perplexity-improved-gradient)" />
  <text x="1040" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Perplexity</text>
  <text x="1040" y="530" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">개선된 응답</text>
  <text x="1040" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">(Enhanced Response)</text>
  
  <!-- 설명 레이블 -->
  <text x="640" y="600" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#495057">각 초기 응답이 다른 AI들의 분석을 받아 개선됩니다</text>
  <text x="640" y="625" font-family="Arial, sans-serif" font-size="16" font-style="italic" text-anchor="middle" fill="#6C757D">Each initial response is improved through analysis by other AI models</text>
</svg>
